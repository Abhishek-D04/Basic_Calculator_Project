<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div id="operation" class="operation-display"></div>
            <div id="display" class="main-display">0</div>
        </div>
        <div class="buttons">
            <button onclick="memoryRecall()">MR</button>
            <button onclick="memoryAdd()">M+</button>
            <button onclick="memorySubtract()">M-</button>
            <button onclick="memoryClear()">MC</button>



            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="chooseOperation('/')">÷</button>

            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="chooseOperation('*')">×</button>

            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button class="operator" onclick="chooseOperation('-')">−</button>

            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendNumber('.')">.</button>
            
            <button onclick="calculatePercentage()">%</button>
            <button class="operator" onclick="chooseOperation('+')">+</button>
            <button onclick="calculateSquareRoot()">√</button>
            <button class="equals" onclick="compute()">=</button>


            <button onclick="clearDisplay()" class="clear distinct-clear">Clear</button>
            
            
            
        </div>
        <button class="theme-toggle distinct-theme" onclick="toggleTheme()">Toggle Theme</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
